<!DOCTYPE html>
<html>
  <head>
    <title>Filter.io</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico?">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js"></script>
  </head>

  <body class="app">
    <header>
      <nav class="nav-bar">
        <div class="title-container">
          <h1 class="title">Filter.io</h1>
        </div>
        <div class="title-container">
          <h1 class="perf"></h1>
        </div>
        <div class="link-container">
          <a href="https://github.com/njpietrow">Github</a>
          <a href="https://www.linkedin.com/in/nickpietrow/">Info</a>
        </div>
      </nav>
    </header>

    <main class="content">
      <section>

        <div class="video-background" width="640" height="480"></div>
        <video id="video" width="640" height="480" autoplay muted style="display: none;"></video>
        <canvas id="game-canvas" width="640" height="480"></canvas>
        <canvas id="effect-canvas" width="640" height="480"></canvas>
        <div div class="filter-container"> 
          <div class="filter-controls">
            <div class="dropdown btn-container">

              <button class="btn selector off-able">Select Filter</button>
              <div class="dropdown-content">
                <button class="filter-select off-able" value="nose" >Clown Nose</button>
                <button class="filter-select off-able" value="mask" >Mask</button>
                <button class="filter-select off-able" value="tessalate">Different Mask</button>
                <button class="filter-select off-able" value="none">No Filter</button>
                <button class="filter-select flappy" value="flappy" disabled>Flappy Bird?</button>
              </div>
            </div>

            <div class="camera-controls btn-container">
              <button class="capture btn off-able" >Take picture</button>
              <button class="webcam-toggle btn" data-on="true">Toggle Webcam</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="copyright">
        Â© Nick Pietrow, a/A 2022
      </div>
    </footer>
  </body>
</html>
