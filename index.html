<!DOCTYPE html>
<html>
  <head>
    <title>Filter.io</title>
    <link rel="icon" type="image/png" href="assets/favicon.ico?">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
  </head>

  <body class="app">
    <header>
      <nav class="nav-bar">
        <h1 class="title">Filter.io</h1>
        <div class="link-container">
          <a href="https://github.com/njpietrow">Github</a>
          <a href="https://www.linkedin.com/in/nickpietrow/">Personal Website</a>
        </div>
      </nav>
    </header>

    <main class="content">
      <section>
        <div class="video-background">  </div>
        <video id="video" width="700" height="500" autoplay muted></video>
        <canvas id="game-canvas" width="700" height="500"></canvas>
        <div class="filter-controls">
          <div class="filter-select-container"> 
            <label for="filter-select">Select a filter</label>
            <select id="filter-select">
              <option name="filter[type]" value="hat">Hat</option>
              <option name="filter[type]" value="glasses">glasses</option>
              <option name="filter[type]" value="batman">batman</option>
            </select>
          </div>
          <div class="camera-controls">
            <button class="capture">Take a picture</button>
            <button class="webcam-toggle">Turn webcam off/on</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
